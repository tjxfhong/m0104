<script>
	function yz() {
		var thit;
		var re;
		thit = $("#uname");
		re =ffwbms_verify($.trim(thit.val()),"nonull");
        if(!re["val"]){
			show_ffwbms_verify_popup("登录帐号不可为空！") // 返回提示
			return false;
        }else{
			re =ffwbms_verify($.trim(thit.val()),thit.attr("data-ffv"));
			if(!re["val"]){
				show_ffwbms_verify_popup(re["note"]) // 返回提示
				return false;
			}
		}

		thit = $("#pword");
		re =ffwbms_verify($.trim(thit.val()),"nonull");
        if(!re["val"]){
			show_ffwbms_verify_popup("登录密码不可为空！") // 返回提示
			return false;
        }else{
			re =ffwbms_verify($.trim(thit.val()),thit.attr("data-ffv"));
			if(!re["val"]){
				show_ffwbms_verify_popup(re["note"]) // 返回提示
				return false;
			}
		}
		$("#loginform").submit()
	}
