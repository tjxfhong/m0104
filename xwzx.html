<div class="mbx">

		您的位置：<a href="index.html">首页</a> > <a href="javascript:;">新闻资讯</a>
	</div>	
</div>


<div class="con container">
	<ul class="lb">
		<li><a href="">新闻资讯</a></li>
	</ul>
	<div class="news_con mt30 container">
		<!--{if $get["pg"]==""}--><!--{$get["pg"]=1}--><!--{/if}-->
		<!--{ffwbms ffm_art_pg_list,vtemp2,"pid=".$get["pid"]."|ps=6|os=3|pg=".$get["pg"].}-->
		<!--{/*ffwbms_see $vtemp2*/}-->
		<!--{loop $vtemp2["0"] $ary}-->
		<div class="col-md-12 new">
			<div class="new_img col-md-3 col-sm-4">
				<a href="new_detail.html?pid=<!--{$get["pid"]}-->&id=<!--{$ary["id"]}-->&pg=<!--{$get["pg"]}-->"><img style="width: 277.5px;height: 141.5px;" src="<!--{if $ary["img1"]==""}--><!--{$wset["def_pict"]}--><!--{else}--><!--{$ary["img1"]}--><!--{/if}-->" class="img-responsive"/></a>
			</div>
			<div class="new_con col-md-9 col-sm-8">
				<div class="new_tit">
					<a href="new_detail.html?pid=<!--{$get["pid"]}-->&id=<!--{$ary["id"]}-->&pg=<!--{$get["pg"]}-->"><!--{$ary["atit"]}--></a>
					<em></em>
				</div>
				<div class="new_time">发表时间：<span class="ary_indt"><!--{$ary["indt"]}--></span></div>
				<div class="new_info"><!--{$ary["aabs"]}--></div>
			</div>
		</div>
		<!--{/loop}-->
		<script type="text/javascript">
			$(".ary_indt").each(function(){
				var o = $(this).html();
				var n = o.substring(0,10);
				$(this).html(n);
			});
		</script>
		
		
		<!--页码-->
		<!--{$art_page=$vtemp2["1"]}-->
	<div class="pagess text-center">
		<ul>
			<!--{if $get["pg"]>1}-->
			<li class="previous_s"><a href="xwzx.html?pid=<!--{$get["pid"]}-->&pg=<!--{$art_page["prev"]}-->">上一页</a></li>
			<li class="pages_solid"><a href="xwzx.html?pid=<!--{$get["pid"]}-->&pg=1">首页</a></li>
			<!--{/if}-->
			<!--{loop $art_page["p_list"] $ary}-->
			<li class="pages_hollow"><a href="xwzx.html?pid=<!--{$get["pid"]}-->&pg=<!--{$get["pg"]}-->" ><!--{$ary}--></a></li>
			<!--{/loop}-->
			<li class="pages_hollow"><a href="javascript:;" ><!--{$art_page["curr"]}--></a></li>
			<!--{loop $art_page["n_list"] $ary}-->
			<li class="pages_hollow"><a href="xwzx.html?pid=<!--{$get["pid"]}-->&pg=<!--{$ary}-->" ><!--{$ary}--></a></li>
			<!--{/loop}-->
			<!--{if $art_page["pages"]>=$get["pg"]}-->
			<li class="next"><a href="xwzx.html?pid=<!--{$get["pid"]}-->&pg=<!--{$art_page["pages"]}-->">尾页</a></li>

			<!--{/if}-->
		</ul>
	</div>
	</div>
</div>

</body>
<script type="text/javascript" src="js/swiper.min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var swiper = new Swiper('.swiper-container',{
                    autoplay: false,
                    speed: 1000,
                    autoplayDisableOnInteraction: false,
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 2,
                    pagination: '.swiper-pagination',
                    paginationClickable: true,
                    prevButton: '.swiper-button-prev',
                    nextButton: '.swiper-button-next',
                    onInit: function(swiper) {
                        swiper.slides[2].className = "swiper-slide swiper-slide-active";
                    },
                    breakpoints: {
                        668: {
                            slidesPerView: 1,
                        }
                    }
                });
            }
        
        
        </script>
