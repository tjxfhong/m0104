<script type="text/javascript">
	// 删除商品
	function gooddel(id){
        layer.open({
            content:"确认删除商品吗?", 
            btn: ['确定','放弃'] ,
            yes: function(index){ // 确定
				window.location.href="product_delok.html?pid=<!--{$get['pid']}-->&pg=<!--{$get['pg']}-->&id=" + id + "<!--{if $get['developer']=='1'}-->&developer=1<!--{/if}-->&eq=<!--{$get['eq']}-->";
			},
			no: function(index){ // 放弃
                layer.close(index)
            }
        });
	}
</script>
