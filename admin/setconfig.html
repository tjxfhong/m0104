                <script>
                    function yz(){
                        var verify_ok = true;
                        /* 循环验证 */
                        $('input[ffwbms_verify="true"]').each(function(){
                            var re =ffwbms_verify($.trim($(this).val()),$(this).attr("data-ffv"));
                            if(re["val"]==false){
                                $(this).css("border-color","#e53935");
                                //提示
                                layer.open({
                                    content: re["note"]
                                });
                                verify_ok = false;
                            }
                        });

                        if(verify_ok){
                            $("#submitform").submit();
                        }
                    }
