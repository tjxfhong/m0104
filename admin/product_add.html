<script type="text/javascript">
	
	var o = new Date();
	var year = o.getFullYear();//年
	var month = o.getMonth();//月
	var day = o.getDate();//日
	var n = ""+ year +"-"+ ((month + 1) > 9 ? (month + 1) : "0" + (month + 1)) +"-"+ (day > 9 ? day : ("0" + day));
	$("#stdt").val(n);
	var o = new Date();
	var year = o.getFullYear()+1;//年
	var month = o.getMonth();//月
	var day = o.getDate();//日
	var n = ""+ year +"-"+ ((month + 1) > 9 ? (month + 1) : "0" + (month + 1)) +"-"+ (day > 9 ? day : ("0" + day));
	$("#eddt").val(n);

	$(document).ready(function () {
		var gtxt = UE.getEditor('gtxt'); // 实例化编辑器
	});

	function goodbtn(){
		var gname = $.trim($("#gname").val());
		var gserial = $.trim($("#gserial").val());
		if (IsNotEmpty(gname) == false) {
			layer.open({content: '商品名不能为空！'});
			return false;
		}
		if (IsNotEmpty(gserial) == false) {
			layer.open({content: '商品货号不能为空！'});
			return false;
		}
		// 获得商品贷号是否存在，存在则不能增加，保证商品贷号的唯一性
		var gs = $.trim($('#gserial').val());
		var htmlobj=$.ajax({url:"product_gserial_ajax.html?gs="+gs,async:false,cache:false});
		if(IsNotEmpty($.trim(htmlobj.responseText))){
			layer.open({content: '商品货号不能重复！'});
			return false;
		}

		var price1 = $("#price1").val()*100;
		$("#price1").val(price1);
		var price2 = $("#price2").val()*100;
		$("#price2").val(price2);

		$("#pform").submit()
	}
</script>
