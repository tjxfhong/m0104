<script type="text/javascript">

	var o = new Date($("#indt").val());	
	var year = o.getFullYear();
	var month = o.getMonth();//月
	var day = o.getDate();//日
	var n = ""+ year +"-"+ ((month + 1) > 9 ? (month + 1) : "0" + (month + 1)) +"-"+ (day > 9 ? day : ("0" + day));
	$("#indt").val(n);

	$(document).ready(function () {
		var atxt = UE.getEditor('atxt'); // 实例化编辑器
	});

	function artedit(){
		var atit = $.trim($("#atit").val());
		if (IsNotEmpty(atit) == false) {
			layer.alert("文章标题不能为空！",{icon: 2});
			return false;
		}
		$("#articled").submit()
	}
</script>
