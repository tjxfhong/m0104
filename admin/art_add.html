	var year = o.getFullYear()+10;//年
	var month = o.getMonth();//月
	var day = o.getDate();//日
	var n = ""+ year +"-"+ ((month + 1) > 9 ? (month + 1) : "0" + (month + 1)) +"-"+ (day > 9 ? day : ("0" + day));
	$("#indt").val(n);

	$(document).ready(function () {
		var atxt = UE.getEditor('atxt'); // 实例化编辑器
	});
	
	function artd(){
		var atit = $.trim($("#atit").val());
